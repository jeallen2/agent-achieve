# https://aka.ms/yaml

trigger:
- Dev

pool:
  vmImage: windows-latest

variables:
  buildConfiguration: 'Release'
  solutionPath: '**/*.sln'
  projectPath: 'AgentAchieve/AgentAchieve.Web/AgentAchieve.Web.csproj' 
  
steps:
- task: NuGetAuthenticate@1
  inputs:
    nuGetServiceConnections: 'telerik'

- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet packages'
  inputs:
    command: 'restore'
    projects: '$(solutionPath)'
    feedsToUse: 'config'
    nugetConfigPath: 'AgentAchieve/NuGet.config'
    externalFeedCredentials: 'telerik'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: '$(solutionPath)'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Run Unit Tests & Collect Code Coverage'
  inputs:
    command: 'test'
    projects: '**/*Test*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage" --logger "trx;LogFileName=test_results.trx"'
    publishTestResults: true

- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '**/test_results.trx'
    searchFolder: '$(System.DefaultWorkingDirectory)'
    failTaskOnFailedTests: true

- task: PublishCodeCoverageResults@1
  displayName: 'Publish Code Coverage'
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.cobertura.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/CoverageReports'
    failIfCoverageEmpty: true

